<!DOCTYPE html>
<html lang="en">

<head>
	<title>Stop watch</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--===============================================================================================-->
</head>

<body>

	<!--  -->
	<div class="simpleslide100">
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/bg01.jpg');"></div>
	</div>

	<div class="flex-col-c-sb size1 overlay1">
		<div class="flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-120">
			<h3 class="l1-txt1 txt-center p-b-35 respon1">
				Countdown your birthday
			</h3>

			<div class="flex-w flex-c cd100 respon2">
				<div class="flex-col-c wsize1 m-b-30">
					<span class="l1-txt2 p-b-37" id="hours">00</span>
					<span class="m1-txt2 p-r-20">Hrs</span>
				</div>

				<span class="l1-txt2 p-t-15 dis-none-sm">:</span>

				<div class="flex-col-c wsize1 m-b-30">
					<span class="l1-txt2 p-b-37" id="minutes">00</span>
					<span class="m1-txt2 p-r-20">Min</span>
				</div>

				<span class="l1-txt2 p-t-15 dis-none-lg">:</span>

				<div class="flex-col-c wsize1 m-b-30">
					<span class="l1-txt2 p-b-37" id="seconds">00</span>
					<span class="m1-txt2 p-r-20">Sec</span>
				</div>

				<span class="l1-txt2 p-t-15 dis-none-sm">:</span>

				<div class="flex-col-c wsize1 m-b-30">
					<span class="l1-txt2 p-b-37" id="miliseconds">00</span>
					<span class="m1-txt2 p-r-20">Msec</span>
				</div>
			</div>

			<div class="button">
				<button class="btn" id="start" onclick="startTime()">Start</button> 
                <button class="btn" id="stop" onclick="stopTime()">Stop</button> 
                <button class="btn" id="reset" onclick="resetTime()">Reset</button> 
			</div>
		</div>
	</div>



</body>

<script src="app.js"></script>

</html>
